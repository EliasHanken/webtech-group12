<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top-nav.css">
    <link rel="stylesheet" href="css/hero-section.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/b734771954.js" crossorigin="anonymous"></script>

<body>
    <!--
        Navigation bar container.

        Should contain:
            Logo to access start page.
            Navigation: How it works, Pricing, Locations, Support,
            Buttons: Log In, Register.
    -->
    <div class="nav-bar-container" id="topNav">
        <div class="nav-bar-logo-box">
            <a href="index.html">
                <img src="images/logo-no-text-gray.png" alt="logo">
            </a>
        </div>
        <div class="nav-bar-content">
            <div class="nav-info-box">
                <a href="html/info.html">Info</a>
            </div>
            <div class="nav-store-box">
                <a href="html/store.html">Store</a>
            </div>
            <div class="nav-support-box">
                <a href="html/support.html">Support</a>
            </div>
        </div>
        <div class="nav-personal-box">
            <div class="nav-shopping-cart-box">
                <a href="html/shopping-cart.html" class="icons"><i id="shopping-cart" class="fa-solid fa-cart-shopping fa-2x"></i></a>
            </div>
            <div class="nav-account-box">
                 <a href="html/login.html" class="icons"><i id="login" class="fa-solid fa-circle-user fa-2x"></i></a>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="color-overlay"></div>

        <div class="hero-section-content">
            <h1>Travel your way<br>in style</h1>
            <button id="rent-bike" class="cta-button">Rent your bike</button>
        </div>

    </div>
    <!--
        Slide show container.

        Should contain:
            Arrows to switch between images.
            'Find your bike' on top of the container.
            [Join Today] button under 'Find your bike'.
    -->
    <div class="slide-show-container">
    </div>

    <!--
        Should contain:
            Main values, Main theme, target audience for the website, shortly about the company.
            With learn more buttons under each element.
    -->
    <div class="info-container">
    </div>

    <!--
        Should contain 2 different review cards.
    -->
    <div class="reviews-container">
    </div>

    <!--
        Footer container.

        Should contain:
            Company, Logo, Help Desk.
            Trademark
    -->
    <div class="footer-container">
    </div>
