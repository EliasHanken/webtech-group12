<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login-page.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/tools.js"></script>
    <script src="../js/requests.js"></script>
    <script src="../js/authentication.js"></script>
    <script src="../js/navigation.js"></script>
</head>
<body>
    
<div class="login">
        <div class="login-box">
            <h2 id="login-heading">Login</h2>
                <p id="enticement-paragraph">Log in to receive special deals</p>
                <form method="post" action="">
                <div id="input-box">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    
                </div>
                <div id="button-box">
                    <a href="sign-up.html"> <button type="button" id="sign-up" >Sign up</button></a>
                    <button type="submit" id="login-form-button">Sign in</button>
                </div>
                <p id="result-message" class="hidden"></p>
            </form>
        </div>
    </div>   
    

<script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
<script src="../js/newlogin.js"></script>

</body>
</html>
