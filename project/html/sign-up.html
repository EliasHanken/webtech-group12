<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sign-up-page.css">

</head>
<body>
<form class="sign-up">
    <div class="signup-box">
        <h2 id="sign-up-heading">Sign up</h2>
        <p id="enticement-paragraph">Sign up to receive special deals</p>
        <div id="input-box1">
            <input id="email-input" type="email" name="email" placeholder="Email Address">
            <input id="name-input" type="text" name="name" placeholder="Full Name">
        </div>
        <div id="input-box2">
            <input id="password-input" type="password" name="password" placeholder="Password">
            <input id="confirm-password-input" type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <div id="button-box">
            <a href="login.html"><button type="button" id="login-button">Log in</button></a>
            <a><input type="submit" value="Sign Up" id="sign-up"></a>
        </div>
    </div>
</form>
</body>
</html>
