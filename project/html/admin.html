<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="../images/logo-notext-white.png">
    <title>Admin page</title>
    <script src="../js/authentication.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/admin.js"></script>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/top-nav.css">
    <link rel="stylesheet" href="../css/footer-section.css">
    <link rel="stylesheet" href="../css/hero-section.css">
    <link rel="stylesheet" href="../css/admin-page.css">
    <link rel="stylesheet" href="../css/admin-order-form.css">
    

    <script src="https://kit.fontawesome.com/b734771954.js" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <script  src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script defer src="../js/cart.js"></script>
</head>

<body onload="createItems()">
    <div class="nav-bar-container" id="topNav">
        <div class="nav-bar-logo-box">
            <a href="../index.html">
                <img src="../images/logo-no-text-gray.png" alt="logo">
            </a>
        </div>
        <div class="nav-bar-content">

        </div>

        <div class="nav-personal-box">
            <!--
            <div class="nav-shopping-cart-box">
                <a onclick="openCart()"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
            </div>
            <div class="nav-account-box">
                 <a href="html/login.html" class="icons"><i id="login" class="fa-solid fa-circle-user fa-2x"></i></a>
            </div>
            -->
            
        </div>
    </div>

    

    <div class="hero-section">
        <div class="color-overlay"></div>

        <div class="hero-section-header">
            <h1 id="hook-text">Admin page<br></h1>
        </div>
    </div>

    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Update Order</h2>
            <div class="form-element">
                <label for="id">Transaction ID</label>
                <input type="text" id="form-order-id" placeholder="transaction id" disabled>
            </div>
            <div class="form-element">
                <label for="destination">Destination</label>
                <input type="text" id="form-destination" placeholder="destination">
            </div>
            <div class="form-element">
                <label for="shipped-flag">Shipped</label>
                <input type="checkbox" id="form-shipped" placeholder="true/false">
            </div>
            <div class="form-element">
                <label for="items">Items</label>
                <select name="items" id="order-items">
                    <option value="red_bike">red bike (test item)</option>
                    <option value="blue_bike">blue bike (test item)</option>
                </select>
            </div>
            <div class="form-element">
                <button>Update</button>
            </div>
        </div>
    </div>
    <div class="admin-content">
        <!--
            Popup for updating orders and showing info.
        -->
        

        <div class="floating-div">
        
        </div>
    </div>

    <div class="footer-container">
        <div class="logo">
            <img class="footer-logo" src="../images/logo-no-text-gray.png">
            <p class="footer-name">Keep Rolling Rolling Rolling</p>
        </div>
        <div class="footer-support">
            <a class="footer-support-text" href="html/support.html">Support</a><br>
            <a class="footer-support-text" href="html/about.html">About</a>
        </div>
        <div class="footer-credits">
            Logo made with <a href="https://logomakr.com/app">https://www.logomakr.com/app</a>
        </div>
    </div>

    
</body>
</html>
